  <link rel="stylesheet" href="../style.css" />

<body>

  <main>
    <h1>Code statistics</h1>
    <p>This page will show stats about my codebase using the elocuent tool.</p>

    <div id="stats"></div>
    <script type="module" src="./main.js"></script>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

    </dl>
        <p id="selection-count">No commits selected</p>
        <h2>Languages in selection</h2>
    <dl id="language-breakdown" class="stats"></dl>
  </main>

  <script type="module" src="../global.js"></script>
